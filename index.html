<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>나의피는커피로되어있어 — 아이스아메리카노 취향 검사</title>
  <style>
    :root{
      --bg:#f5efe9;
      --card:#fff;
      --muted:#7a6a5a;
      --coffee-dark:#6b3e26;
      --coffee-mid:#a67856;
      --coffee-light:#d6b89a;
      --accent:#6b3e26;
    }
    *{box-sizing:border-box}
    body{font-family:'Noto Sans KR',system-ui;background:var(--bg);margin:0;padding:24px;color:var(--coffee-dark)}
    .wrap{max-width:920px;margin:18px auto;padding:28px;background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.8));border-radius:14px}
    header{display:flex;gap:14px;align-items:center}
    h1{margin:0;font-size:22px}
    p.lead{margin:8px 0 18px;color:var(--muted);font-size:14px}
    .card{background:var(--card);padding:18px;border-radius:12px;margin-bottom:18px;box-shadow:0 6px 20px rgba(107,62,38,0.06)}
    .question{margin-bottom:22px}
    .q-title{font-weight:800;font-size:15px;margin-bottom:10px}
    .likert-row{display:flex;align-items:center;gap:18px}
    .likert-label{width:88px;text-align:center;color:var(--coffee-dark);font-weight:700}
    .likert{display:flex;gap:22px;flex:1;justify-content:center}
    .likert label{display:flex;flex-direction:column;align-items:center;gap:8px;cursor:pointer}
    .likert input{display:none}
    .dot{width:56px;height:56px;border-radius:50%;border:3px solid rgba(107,62,38,0.25);display:flex;align-items:center;justify-content:center;transition:all .18s}
    .dot small{font-size:12px;color:var(--muted)}
    .likert input:checked+.dot{background:var(--coffee-mid);border-color:var(--coffee-mid);box-shadow:0 6px 18px rgba(0,0,0,0.08)}
    .likert input:checked+.dot small{color:white}
    .scale-note{display:flex;justify-content:space-between;color:var(--muted);font-size:13px;padding:6px 8px}
    button{background:var(--coffee-dark);border:none;color:white;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:800}
    button.ghost{background:transparent;border:1px solid rgba(107,62,38,0.12);color:var(--coffee-dark)}
    .result-wrap{display:none;justify-content:center;margin-top:18px}
    .result-card{width:360px;border-radius:14px;padding:18px;background:linear-gradient(180deg,var(--coffee-mid),var(--coffee-dark));color:white;box-shadow:0 14px 40px rgba(107,62,38,0.28)}
    .result-title{font-weight:900;font-size:18px;margin:0}
    .chip{background:rgba(255,255,255,0.12);padding:6px 8px;border-radius:999px;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="/mnt/data/A_minimalist,_flat,_vector-style_digital_illustrat.png" style="width:64px;height:64px;object-fit:contain"/>
      <div>
        <h1>나의피는커피로되어있어</h1>
        <p class="lead">3가지 기준으로 선택하면 입력한 커피 데이터 중 가장 어울리는 커피를 추천합니다.</p>
      </div>
    </header>

    <div class="card">
      <div class="question">
        <div class="q-title">1) 산미 — '시다' 정도</div>
        <div class="likert-row">
          <div class="likert-label">그렇다</div>
          <div class="likert">
            <label><input type="radio" name="sour" value="4"><div class="dot"><small>매우</small></div></label>
            <label><input type="radio" name="sour" value="3"><div class="dot"><small>약간</small></div></label>
            <label><input type="radio" name="sour" value="2"><div class="dot"><small>약간</small></div></label>
            <label><input type="radio" name="sour" value="1"><div class="dot"><small>전혀</small></div></label>
          </div>
          <div class="likert-label">그렇지 않다</div>
        </div>
      </div>

      <div class="question">
        <div class="q-title">2) 고소함 — '고소하다' 정도</div>
        <div class="likert-row">
          <div class="likert-label">그렇다</div>
          <div class="likert">
            <label><input type="radio" name="nutty" value="4"><div class="dot"><small>매우</small></div></label>
            <label><input type="radio" name="nutty" value="3"><div class="dot"><small>약간</small></div></label>
            <label><input type="radio" name="nutty" value="2"><div class="dot"><small>약간</small></div></label>
            <label><input type="radio" name="nutty" value="1"><div class="dot"><small>전혀</small></div></label>
          </div>
          <div class="likert-label">그렇지 않다</div>
        </div>
      </div>

      <div class="question">
        <div class="q-title">3) 쓴맛 — '쓰다' 정도</div>
        <div class="likert-row">
          <div class="likert-label">그렇다</div>
          <div class="likert">
            <label><input type="radio" name="bitter" value="4"><div class="dot"><small>매우</small></div></label>
            <label><input type="radio" name="bitter" value="3"><div class="dot"><small>약간</small></div></label>
            <label><input type="radio" name="bitter" value="2"><div class="dot"><small>약간</small></div></label>
            <label><input type="radio" name="bitter" value="1"><div class="dot"><small>전혀</small></div></label>
          </div>
          <div class="likert-label">그렇지 않다</div>
        </div>
      </div>

      <div style="margin-top:6px;font-size:13px;color:var(--muted)">JSON 형태로 커피 데이터를 입력하세요.</div>
      <textarea id="dataInput" style="width:100%;height:120px;margin-top:8px;padding:12px;border-radius:12px;border:1px solid #ddd">[
  {"name":"아틀리에 빈","acidity":2,"nutty":2,"bitter":3},
  {"name":"KFC","acidity":1,"nutty":3,"bitter":4},
  {"name":"피크닉 스테이션","acidity":2,"nutty":4,"bitter":1}
]</textarea>

      <div style="text-align:right;margin-top:12px">
        <button onclick="calcResult()">결과 보기</button>
      </div>
    </div>

    <div class="result-wrap" id="resultWrap">
      <div class="result-card" id="resultCard">
        <h2 class="result-title" id="resName">결과 이름</h2>
        <p id="resDesc">당신에게 가장 어울리는 커피입니다.</p>
      </div>
    </div>
  </div>

  <script>
    function calcResult(){
      const s = Number(document.querySelector('input[name="sour"]:checked')?.value);
      const n = Number(document.querySelector('input[name="nutty"]:checked')?.value);
      const b = Number(document.querySelector('input[name="bitter"]:checked')?.value);
      if(!s||!n||!b){ alert('모든 문항을 선택하세요.'); return; }
      let list;
      try{ list = JSON.parse(document.getElementById('dataInput').value); }
      catch(e){ alert('JSON 형식 오류'); return; }

      let best=null, bestScore=9999;
      list.forEach(coffee=>{
        const d = Math.abs(s-coffee.acidity)+Math.abs(n-coffee.nutty)+Math.abs(b-coffee.bitter);
        if(d<bestScore){bestScore=d; best=coffee;}
      });

      document.getElementById('resName').textContent = best.name;
      document.getElementById('resDesc').textContent = `산미 ${best.acidity}, 고소함 ${best.nutty}, 쓴맛 ${best.bitter} 점수 조합이 당신과 가장 유사합니다.`;
      document.getElementById('resultWrap').style.display='flex';
    }
  </script>
</body>
</html>
